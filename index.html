<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping site in India: Shop Online for Mobiles, Books, Watches,
      Shoes and More - Amazon.in
    </title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <span class="navbarItems amazonIcon">
        <img src="amazon_logo.png" alt="" />
      </span>
      <span class="navbarItems locationIcon">
        <div>
          <img src="location-pin-svgrepo-com.svg" alt="" />
        </div>
        <div>
          <div>Deliver to Commando</div>
          <div>Bengaluru 560001</div>
        </div>
      </span>
      <span class="navbarItems searchBar">
        <select class="searchDropdownBox" name="Categories" title="Search in">
          <option selected="selected" value="search-alias=aps">All</option>
          <option value="search-alias=alexa-skills">Alexa Skills</option>
          <option value="search-alias=amazon-devices">Amazon Devices</option>
          <option value="search-alias=fashion">Amazon Fashion</option>
          <option value="search-alias=nowstore">Amazon Fresh</option>
        </select>
        <input type="text" placeholder="Search Amazon.in" />
        <span><img src="search-icon.svg" alt="" /></span>
      </span>
      <span class="navbarItems changeCountryOrRegion">
        <img src="Flag_of_India.svg" alt="" />
        <span>EN</span>
        <span><img src="drop-down.svg" alt="" /></span>
      </span>
      <span class="navbarItems userAccountDetails">
        <span>Hello, Anirudh</span>

        <span>Accounts & Lists <img src="drop-down.svg" alt="" /> </span>
      </span>
      <span class="navbarItems returnsAndOrders">
        <span>Returns</span>
        <span>& Orders</span>
      </span>
      <span class="navbarItems addToCart">
        <span class="material-symbols-outlined">
          <img src="add-to-cart.svg" alt="" />
        </span>
        <span>cart</span>
      </span>
    </nav>
    <div class="variousServices">
      <span class="allCategories">
        <img src="hamburgerMenu.svg" alt="" /> All
      </span>
      <span> Fresh </span>
      <span> Amazon Pay </span>
      <span> Sell </span>
      <span> Gift Cards </span>
      <span> Amazon miniTV </span>
      <span> Buy Again </span>
      <span class="browsingHistory">
        Browsing History
        <img src="drop-down.svg" alt="" />
      </span>
      <span> Anirudh's Amazon.in </span>
      <span> Coupons </span>
      <span> Books </span>
      <span> Health, Household & Personal Care </span>
      <span> Gift Ideas </span>
      <span> Home Improvement </span>
    </div>
    <div class="carouselSection">
      <div class="carouselSlider">
        <img src="arrow_back.svg" alt="" />
        <img src="arrow_forward.svg" alt="" />
      </div>
    </div>
    <div class="productSuggestions">
      <div class="rows row1">
        <span>
          <img src="box1img1.jpg" alt="">
        </span>
        <span>
          <img src="box1img2.jpg" alt="">
        </span>
      </div>
      <div class="rows row2">
        <span>
          <img src="box1img3.jpg" alt="">
        </span>
        <span>
          <img src="box1img4.jpg" alt="">
        </span>
      </div>
    </div>
  </body>
</html>
